apiVersion : apps/v1
kind: Deployment
metadata:
  name: akannanspringbootapp 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: akannanspringbootapp
  template:
    metadata:
      labels:
        app: akannanspringbootapp 
    spec:
      containers:
        - name: akannanspringbootapp 
          image: dockeravan/spg-boot
          ports:
          - containerPort: 80