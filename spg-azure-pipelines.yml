# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
- group: CommonVars # Link to the CommonVars variable group
- group: SecretVars # Link to the SecretVars variable group
- name: tag
  value: '$(Build.BuildId)'
- name: imageName
  value: 'dockeravan/spg-boot'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self

    - task: Maven@4
      inputs:
        mavenPomFile: 'Pom'
        goals: 'install'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        repository: $(imageName)
        tags: |
          $(tag)

    - task: Docker@2
      displayName: Push an image
      inputs:
        command: push
        containerRegistry: 'Docker-Registry'
        repository: $(imageName)
        tags: |
          $(tag)

    - task: KubernetesManifest@1
      inputs:
        action: 'deploy'
        connectionType: 'azureResourceManager'
        azureSubscriptionEndpoint: $(AzureSubscriptionEndpoint)
        azureResourceGroup: $(ResourceGroupName)
        kubernetesCluster: $(KubernetesClusterName)
        namespace: 'new-spg'
        manifests: 'k8s/deployment.yml'
